<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Web</title>
    <link rel="stylesheet" href="ecommerce-styles.css">

</head>
<body>
    <header>
        <div class="left-header">
            Thread & Clay
        </div>

        <div class="middle-header">
            <div>Home</div>
            <div class="dropdown-menu">
                Shop
                <img src="icons/caret-down-white-icon.svg">
            </div>
            <div>Lookbook</div>
            <div class="dropdown-menu">Pages <img src="icons/caret-down-white-icon.svg"></div>
            <div class="dropdown-menu">Blog <img src="icons/caret-down-white-icon.svg"></div>
        </div>

        <div class="right-header">
            <input class="search-box" type="text" placeholder="Search products...">
            <button class="search-icon">
                <img  src="icons/search-icon.svg">
            </button>

            <img class="account-icon" src="icons/account-white-icon.svg">

        </div>
    </header>
    <section class="home">
        <h2> Dive into Creativity with our art collection</h2>
        <p>Handmade with love, crafted for you. Thread & Clay is inspired by earth, shaped by hand.</p>
        <button>Go to shop</button>
    </section>
</body>
</html>
